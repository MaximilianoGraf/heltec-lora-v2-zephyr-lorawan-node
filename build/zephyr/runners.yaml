# Available runners configured by board.cmake.
runners:
- esp32
- esp32
- esp32
- esp32
- esp32
- esp32

# Default flash runner if --runner is not given.
flash-runner: esp32

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /home/max/zephyrproject/zephyr/boards/xtensa/heltec_wifi_lora32_v2
  # Build outputs:
  elf_file: zephyr.elf
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/max/zephyr-sdk-0.16.0/xtensa-espressif_esp32_zephyr-elf/bin/xtensa-espressif_esp32_zephyr-elf-gdb-py
  openocd: /home/max/zephyr-sdk-0.16.0/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/max/zephyr-sdk-0.16.0/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  esp32:
    - --esp-idf-path=/home/max/zephyrproject/modules/hal/espressif
    - --esp-flash-bootloader=/home/max/zephyrproject/zephyr/samples/heltec-lorawan-node/heltec-lora-v2-zephyr-lorawan-node/build/esp-idf/build/bootloader/bootloader.bin
    - --esp-flash-partition_table=/home/max/zephyrproject/zephyr/samples/heltec-lorawan-node/heltec-lora-v2-zephyr-lorawan-node/build/esp-idf/build/partitions_singleapp.bin
    - --esp-partition-table-address=0x8000
    - --esp-boot-address=0x1000
